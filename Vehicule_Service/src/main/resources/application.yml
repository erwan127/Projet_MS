server:
  port: 8081

spring:
  application:
    name: vehicule-service
  datasource:
    url: jdbc:mysql://localhost:3306/vehicule_DB  # URL MySQL vehicule_DB
    username: admin
    password: admin
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
