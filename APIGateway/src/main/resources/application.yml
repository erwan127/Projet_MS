server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: vehicule-service
          uri: lb://vehicule-service
          predicates:
            - Path=/api/vehicules,/api/vehicules/**
          filters:
            - RewritePath=/api/vehicules(?<segment>.*), /vehicules${segment}
        - id: station-service
          uri: lb://station-service
          predicates:
            - Path=/api/stations,/api/stations/**
          filters:
            - RewritePath=/api/stations(?<segment>.*), /stations${segment}
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG